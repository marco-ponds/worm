	<head>

		<meta property="og:url" content="http://marcostagni.com/projects/worm" />

		<meta property="og:type" content="game" />
		<meta property="og:image" content="http://marcostagni.com/projects/worm/img/wormPreview.png" />

	<body>

		<script>
		  window.fbAsyncInit = function() {
			FB.init({
			  appId      : '845459058844435',
			  xfbml      : true,
			  version    : 'v2.2'
			});
		  };

		  (function(d, s, id){

			 if (d.getElementById(id)) {return;}
			 js = d.createElement(s); js.id = id;
			 js.src = "//connect.facebook.net/en_US/sdk.js";
			 fjs.parentNode.insertBefore(js, fjs);
		   }(document, 'script', 'facebook-jssdk'));

		  !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');

		<div id="loader">
			<h1 style="text-align: center; font-size: 52px;">WORM</h1>
			<h6 style="text-align: center; text-decoration: none; font-size: 24px; margin-top: 10px;">
				proudly developed by <a target="_blank" href="http://marcostagni.com">Marco Stagni</a>.
			</h6>
			<h6><i class="fa fa-3x fa-spin fa-cog"></i><h6 style="margin:5px; font-size: 24px;" id="loading"></h6></h6>
		</div>

		<div id="gameover">
			<h1 style="text-align: center; font-size: 52px; margin-top: 100px;">GAME OVER</h1>
			<h4 id="score" style="font-size: 40px;"></h4>
			<h4>Share your result!</h4>
			<h4>
				<a class="share_button" href="javascript:facebook();">
					<i class="fa fa-3x fa-facebook-square"></i>
				</a>
				<a class="share_button" href="javascript:twitter();">
					<i class="fa fa-3x fa-twitter-square"></i>
				</a>
			</h4>
			<div class="guiElement" onclick="Game.restart();" id="restart">RESTART</div>
		</div>

		<div id="gameContainer">
		</div>

		<div id="gui">
			
			<div id="whiteElement">
			</div>

			<div id="startgame">
				<h1 style="letter-spacing: 20px;font-size:72px; color:#f1c40f;">WORM</h1>

					<a style="text-decoration: none;" target="_blank" href="http://marcostagni.com">link</a>

				</h4>
				<h4 style="font-size: 24px;margin-bottom: 100px;">
					Marco Stagni
				</h6>
				<div class="guiElement" onclick="Game.start();" id="restart" style="display: block;">START</div>
			</div>

			<div id="gameinfo">
				<h1 id="points"></h1>
				<h1 id="level"></h1>
				<h2 id="lives"></h2>
			</div>
